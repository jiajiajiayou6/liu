<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上午本地存储登录</title>
    <style>

    </style>
</head>

<body>
    <div id="box">
        <input type="text" id="username" placeholder="请输入用户名"><br>
        <input type="text" id="password" placeholder="请输入密码"><br>
        <input type="checkbox" id="xuanzhong">记住密码<br>
        <button id="denglu">登录</button>
    </div>
    <script>
        const username = document.getElementById("username");
        const password = document.getElementById("password");
        const xuanzhong = document.getElementById("xuanzhong");
        const denglu = document.getElementById("denglu");

        window.onload = function () {
            denglu.addEventListener("click", denglufun);
            checkUser();
        };
        function checkUser() {
            let user = localStorage.getItem("user");
            if (user == null) {
                return;
            };
            location.href = "早上本地存储登录后界面.html"
        };
        function denglufun() {
            let data = {
                username: username.value,
                password: password.value,
                xuanzhong: xuanzhong.checked,
            };
            localStorage.setItem("user", JSON.stringify(data));
            console.log();
            alert("登陆成功");
            location.href = "早上本地存储登录后界面.html";
        };

    </script>
</body>

</html>
