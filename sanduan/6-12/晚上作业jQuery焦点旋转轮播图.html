<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晚上作业jQuery焦点旋转轮播图</title>
    <script src="../common/jQuery/jquery-3.6.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 70%;
            height: 340px;
            margin: auto;
            margin-top: 100px;
            position: relative;
            /* display: flex; */
        }

        ul {
            z-index: 0;
            width: 100%;
            height: 320px;
            overflow: hidden;
            display: flex;
            list-style-type: disc;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            padding-inline-start: 40px;
            /* display: flex; */
        }

        li {
            width: 250px;
            margin-left: 20px;
            list-style: none;
            height: 350px;
            /* display: inline-block; */
            display: list-item;
            text-align: -webkit-match-parent;
            background-color: rgb(72, 100, 124);
        }

        li:first-child {
            margin-left: 0;
        }

        img {
            width: 100%;
            height: 350px;
        }

        #btndown {
            position: relative;
            width: 100%;
            height: 30px;
            margin-top: 20px;
        }

        #btndown span {
            position: absolute;

            width: 80px;
            height: 80px;
            border-radius: 40px;
            font-size: 50px;
            text-align: center;
            line-height: 75px;
            color: white;
            opacity: 0.6;
        }

        .btnleft {
            left: 0;
            right: 0;
            bottom: 0;
            top: -200px;
        }

        .btnright {
            left: 1030px;
            right: 0;
            bottom: 0;
            top: -200px;
        }

        #btndown .btnleft:hover {
            opacity: 1;
        }

        #btndown .btnright:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li data-transform="rotate(-6deg)" style="transform-origin:125px 400px; transform:rotate(-6deg);">
                <img style="transform-origin:125px 700px; transform:rotate(0deg);" src="./img/q1.jpg">
            </li>
            <li data-transform="rotate(0deg)" style="transform-origin:125px 400px; transform:rotate(0deg);">
                <img style="transform-origin:125px 700px; transform:rotate(0deg);" src="./img/q2.jpg">
            </li>
            <li data-transform="rotate(6deg)" style="transform-origin:125px 400px; transform:rotate(6deg);">
                <img style="transform-origin:125px 700px;transform:rotate(0deg);" src="./img/q3.jpg">
            </li>
            <li data-transform="rotate(12deg)" style="transform-origin:125px 400px; transform:rotate(12deg);">
                <img style="transform-origin:125px 700px;transform:rotate(0deg);" src="./img/q4.jpg">
            </li>
        </ul>
        <div id="btndown">
            <span class="btnleft">
                ⬅ </span>
            <span class="btnright"> ➡ </span>
        </div>
    </div>

    </script>
</body>

</html>
